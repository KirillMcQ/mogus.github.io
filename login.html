<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <div class="alert-box">
        <p class="alert">msg</p>
    </div>

    <div class="form">
        <h1 class="heading">login</h1>
        <input id="email-box" onblur="helloUser()"type="email" placeholder="email" autocomplete="off" class="email" required>
        <input type="password" placeholder="password" autocomplete="off" class="password" required>
        <button id="login-btn" class="submit-btn" onclick="login()"><a href="loggedin.html">log in</a></button>
        <a href="register.html" class="link">Don't have an account? Make one.</a>
    </div>
    
    
    <script src="form.JS"></script>
    <script src="index.js"></script>

</body>
</html>
